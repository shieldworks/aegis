apiVersion: apps/v1
kind: Deployment
metadata:
  name: aegis-sentinel
  namespace: aegis-system
  labels:
    app.kubernetes.io/name: aegis-sentinel
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: aegis-sentinel
  template:
    metadata:
      labels:
        app.kubernetes.io/name: aegis-sentinel
        app.kubernetes.io/part-of: aegis-system
    spec:
      containers:
        - name: main
          image: z2hdev/aegis-sentinel:0.5.8
          command: [ "/bin/bash", "-c", "--" ]
          args: [ "while true; do sleep 30; done;" ]
