<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, minimum-scale=1.0">
<title>{{ page.title }}</title>
{% if page.description %}
	<meta name="description" content="{{ page.description }}">
{% endif %}
{% if page.keywords %}
	<meta name="keywords" content="{{ page.keywords }}">
{% endif %}
<link rel="stylesheet" href="https://use.typekit.net/mkv3paq.css">
<link rel="icon" href="{% if jekyll.environment == 'production' %}{{ site.doks.baseurl }}{% endif %}/doks-theme/assets/images/favicon.png">

<link rel="stylesheet" href="{% if jekyll.environment == 'production' %}{{ site.doks.baseurl }}{% endif %}/doks-theme/assets/css/style.css">
