apiVersion: apps/v1
kind: Deployment
metadata:
  name: aegis-safe
  namespace: aegis-system
  labels:
    app.kubernetes.io/name: aegis-safe
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: aegis-safe
  template:
    metadata:
      labels:
        app.kubernetes.io/name: aegis-safe
        app.kubernetes.io/part-of: aegis-system
    spec:
      serviceAccountName: aegis-safe
      containers:
        - name: main
          image: z2hdev/aegis-safe:0.5.30
          ports:
          - containerPort: 8443
          volumeMounts:
          # Volume mount for SPIRE unix domain socket.
          - name: spire-agent-socket
            mountPath: /spire-agent-socket
            readOnly: true
          env:
          # Required to fetch SVIDs to establish mTLS.
          # go-spiffe internally uses this.
          - name: SPIFFE_ENDPOINT_SOCKET
            value: unix:///spire-agent-socket/agent.sock
      volumes:
      # SPIRE needs this.
      - name: spire-agent-socket
        hostPath:
          path: /run/spire/sockets
          type: Directory
